<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Portfolio</title>

    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #050505, #fc3f00);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h1 {
            color: #fc3f00;
            font-size: 2.5em;
        }

        h2 {
            color: #fc3f00;
            margin-top: 40px;
        }

        p {
            font-size: 1.1em;
            color: #f0f0f0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            width: 60%;
            font-size: 1.1em;
        }

        li a {
            display: block;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        li a:hover {
            color: #050505;
            text-decoration: underline;
        }

        img {
            margin-top: 20px;
            border-radius: 15px;
            width: 400px;
            height: auto;
            border: 3px solid #fff;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #050505;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        a.button:hover {
            background: #fc3f00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Group Portfolio</h1>
        <p>We are Group 4, This our Portfolio representing our collaboration as a group throughout this project.  </p>
